<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    

        <div class="container">
            <div class="container-items">
                <div id="display" class="area">0</div> 
                <div class="content">
                    <button class="numb" id="clr">AC</button> 
                    <button class="numb" id="cut">C</button>
                    <button class="numb" id="mod">%</button>
                    <button class="numb round" id="div">/</button> 
                    <button class="numb num"  >7</button>
                    <button class="numb num" >8</button> 
                    <button class="numb num" >9</button> 
                    <button class="numb round" id="mul">*</button> 
                    <button class="numb num" >4</button> 
                    <button class="numb num" >5</button> 
                    <button class="numb num" >6</button> 
                    <button class="numb round" id="minus">-</button>
                    <button class="numb num" >1</button> 
                    <button class="numb num" >2</button>
                    <button class="numb num" >3</button>
                    <button class="numb round" id="plus">+</button> 
                    <button class="num" id="szero">0</button> 
                    <button class="numb" id="dot">.</button>
                    <button class="numb round" id="equal">=</button> 
                  
                </div>
            </div>
       </div>
    
    <script src="index.js"></script>
</body>
</html>
